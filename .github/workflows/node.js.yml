# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  test:
    env:
      PORT: ${{ vars.PORT }}
      EXPRESS_URL_PROD: ${{ vars.EXPRESS_URL_PROD }}
      EXPRESS_URL_DEV: ${{ vars.EXPRESS_URL_DEV }}
      SPOTIFY_ACCOUNTS_URL: ${{ vars.SPOTIFY_ACCOUNTS_URL }}
      SPOTIFY_API_URL: ${{ vars.SPOTIFY_API_URL }}
      CLIENT_ID: ${{ vars.CLIENT_ID }}
      MONGODB_URI: ${{ vars.MONGO_URI }}
      CLIENT_SECRET: ${{ vars.CLIENT_SECRET }}
      REDIRECT_URI: ${{ vars.REDIRECT_URI }}
      VITE_API_URL: ${{ vars.VITE_API_URL }}
      SESSION_SECRET: ${{ vars.SESSION_SECRET }}

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.14.0
      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: .npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        id: package-install
        run: npm install
        working-directory: ./jamming-app
      - name: Install nx
        run: npm install -g nx
      - name: Run Api Tests
        working-directory: ./jamming-app
        run: nx test jamming-api
